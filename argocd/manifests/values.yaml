global:
  domain: argocd.recepmeral.com
configs:
  params:
    server.insecure: true
server:
  ingress:
    enabled: true
    controller: aws
    ingressClassName: alb
    annotations:
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/healthcheck-interval-seconds: '10'
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/backend-protocol: HTTP
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":80}, {"HTTPS":443}]'
      alb.ingress.kubernetes.io/ssl-redirect: '443'
      alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-2:934643182396:certificate/dcfe22e6-4fe2-4333-848b-7328202bb82e
      alb.ingress.kubernetes.io/group.name: guardian-ingress
    aws:
      serviceType: ClusterIP
      backendProtocolVersion: GRPC
applications:
- name: app-of-apps
  namespace: argocd
  project: default
  source:
    repoURL: git@github.com:gaskin23/guardian-task.git
    path: argocd/apps
    targetRevision: master
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true