---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: app-of-apps
  namespace: argo-cd
spec:
  destination:
    name: in-cluster
    namespace: argo-cd
  project: voltran
  source:
    path: demo/apps
    repoURL: https://github.com/gaskin23/guardian-task
    targetRevision: master
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true